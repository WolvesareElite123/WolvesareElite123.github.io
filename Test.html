<script>
    $('.splitleft').hover(function(){
        $('.diagsplit').toggleClass('leftActive');
        $('#btnsplitLeft').fadeIn(500);
        $('#btnsplitRight').fadeOut(0);
    })
    $('.splitright').hover(function(){
        $('.diagsplit').toggleClass('rightActive');
        $('#btnsplitRight').fadeIn(500);
        $('#btnsplitLeft').fadeOut(0);
    })
    
    $('.splitleft').mouseleave(function(){
        $('#btnsplitLeft').fadeOut(0);
    })
    
    $('.splitright').mouseleave(function(){
        $('#btnsplitRight').fadeOut(0);
    })
